<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <!--<script src="cordova.js"></script>-->
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="jaydata/jaydata.min.js"></script>
        <script src="jaydata/jaydatamodules/kendo.js"></script>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <!-- Cart entity type def and application viewModel lives here -->
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div data-role="view" id="tabstrip-home" data-model="viewModel" data-init="viewModel.initDatabase" data-title="Cart it!">
            <h1>Welcome!</h1>
            <h4 data-bind="visible: dbBooting">Creating and opening database...</h4>
            <h4 data-bind="visible: dbOK">Database created. Test item inserted.</h4>
            <h4 data-bind="visible: dbError">Error creating the databaase</h4>
            <h3>Cart database</h3>
            <ul id="listView"
                data-role="listview"
                data-style="inset"
                data-template="item-template"
                data-bind="source: items, events: { click: removeItem }">
            </ul>
            <a data-role="button" data-bind="click:addItem">Add new item</a>
        </div>

    	<script id="item-template" type="text/x-kendo-template">
            <span>${ProductName}</span> (${Amount}) - Tap to remove
    	</script>
        
    </body>
</html>
